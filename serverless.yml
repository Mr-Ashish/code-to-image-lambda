service: code-to-image-api

frameworkVersion: '3'

provider:
  name: aws
  runtime: nodejs20.x
  region: ${opt:region, 'us-east-1'}
  stage: ${opt:stage, 'dev'}
  memorySize: 2048 # 2GB required for Puppeteer/Chrome
  timeout: 30 # 30 seconds max execution time
  environment:
    NODE_ENV: production
    DB_SECRET_NAME: ${env:DB_SECRET_NAME, ''} # Name of secret in AWS Secrets Manager
    TOKEN_CACHE_TTL: ${env:TOKEN_CACHE_TTL, '300'} # Cache TTL in seconds (default: 5 minutes)
    DB_POOL_SIZE: ${env:DB_POOL_SIZE, '2'} # Connection pool size (default: 2)
    DB_CONNECTION_TIMEOUT: ${env:DB_CONNECTION_TIMEOUT, '10000'} # Connection timeout in ms
    DB_IDLE_TIMEOUT: ${env:DB_IDLE_TIMEOUT, '30000'} # Idle timeout in ms
    DB_SSL: ${env:DB_SSL, 'false'} # Enable SSL for database connection
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - logs:CreateLogGroup
            - logs:CreateLogStream
            - logs:PutLogEvents
          Resource: '*'
        - Effect: Allow
          Action:
            - secretsmanager:GetSecretValue
          Resource:
            # For production, replace '*' with your AWS account ID and specific secret ARN
            # Example: 'arn:aws:secretsmanager:${self:provider.region}:123456789012:secret:your-db-secret-name-abc123'
            # The wildcard pattern below allows access to any secret in the region (less secure but flexible)
            - 'arn:aws:secretsmanager:${self:provider.region}:*:secret:*'

functions:
  generateImage:
    handler: src/index.handler
    layers:
      # Pre-compiled Chromium binary for Lambda
      # ARN for us-east-1 - update for other regions
      - arn:aws:lambda:${self:provider.region}:764866452798:layer:chrome-aws-lambda:43
    events:
      - http:
          path: /generate
          method: post
          cors:
            origin: '*'
            headers:
              - Content-Type
              - X-Amz-Date
              - Authorization
              - X-Api-Key
              - X-Amz-Security-Token
              - X-Amz-User-Agent
            allowCredentials: false

plugins:
  - serverless-dotenv-plugin
  - serverless-offline

custom:
  serverless-offline:
    httpPort: 3000
    noPrependStageInUrl: true
